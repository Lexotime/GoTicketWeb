<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen flex md:flex-row flex-col items-center md:justify-between justify-center">
        <div class="w-1/2 md:mb-0 mb-4  text-center">
            <img class="w-80 mx-auto" src="logo.jpeg" alt="">
        </div>
        <div class="md:w-1/2 w-full flex items-center justify-center">
            <form action="" class="md:w-full   space-y-4">

                <p class="text-4xl text-center text-cyan-500">Connexion</p>


                <div class="mx-auto w-80">
                    <label for="num" class="block mb-2 texmd font-medium text-gray-900 ">Numéro de téléphone</label>
                    <div class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5  ">
                        <select name="" id="">
                            <option value="">+211</option>
                        </select>
                        <input id="num" type="text" placeholder="Numéro de téléphone">
    
                    </div>
                </div>


                <div class="w-80 mx-auto">
                    <div class="flex w-full justify-between">
                        <label for="prenom" class="block mb-2 texmd font-medium text-gray-900 ">Code secret</label>
                        <svg width="30px" fill="rgb(6 182 212)" height="20px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 4.4C3.439 4.4 0 9.232 0 10c0 .766 3.439 5.6 10 5.6 6.56 0 10-4.834 10-5.6 0-.768-3.44-5.6-10-5.6zm0 9.907c-2.455 0-4.445-1.928-4.445-4.307S7.545 5.691 10 5.691s4.444 1.93 4.444 4.309-1.989 4.307-4.444 4.307zM10 10c-.407-.447.663-2.154 0-2.154-1.228 0-2.223.965-2.223 2.154s.995 2.154 2.223 2.154c1.227 0 2.223-.965 2.223-2.154 0-.547-1.877.379-2.223 0z"/></svg>
            
                    </div>
                    <input id="prenom" type="text" id="helper-text" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 texmd rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  " placeholder="Code secret">
                    <p class="text-end mt-2">Code secret oublié ?</p>

                </div>


                <div class="mx-auto mt-4 text-center">
                    <button class="w-80 py-4 bg-cyan-500 rounded-xl text-white text-xl font-extrabold mt-4">Se connecter</button>
                    <p class="mt-4">Vous avez déja un compte ? <a href="" class="font-bold">S'identifier</a></p>
                </div>

                
            </form>
        </div>
    </div>
</body>
</html>
